{% extends 'base.html' %}
{% load static %}
{% block content %}
<head><link rel="stylesheet" href="{% static 'css/index.css' %}"></head>
    {% for post in posts %}
        <div class="card">
            <div class="card_header">
                <div class="profile_image">

                </div>
                <div class="post_info">
                    <div class="post_name">{{post.author}}</div>
                    <div class="post_location">Nairobi</div>
                </div>
                <div class="post_options"><i class="fas fa-ellipsis-h"></i></div>
            </div>
            <div class="post_image" class="card-body" style="width: 50px; height:80px;">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="" id="img">
                {% endif %}    
            </div>
            <div class="engagement">
                <a href=""><i class="fa-solid fa-heart"></i></a>
                <a href=""><i class="fa-solid fa-comment"></i></a>
                <a href=""><i class='fa-solid fa-share'></i></a>
                <a href=""><i class="fa-solid fa-bookmark"></i></a>
            </div>
            <div class="likes">
                <a href=""><i class='fa fa-thumbs-up'></i>345 likes</a>
            </div>
            <div class="caption">
                <a href=""><h2>{{ post.author }}</h2></a>
                <span><p>{{ post.caption }}</p></span>
            </div>
            <div class="time_posted">
                {{post.created_date | timesince }} ago
            </div>
        </div>
    {% endfor %}
{% endblock %}
