{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<section class="wrapper">
  <div class="left">
    <img src="{%static 'images/phones.png' %}" alt="phone">
    <img class="screen" src="{%static 'images/screen.jpg'%}" alt="phone-screen">
  </div>
  <div class="right">
    <div class="panel login">
      <img id="logo" src="{%static 'images/instagram-logo.png'%}" alt="logo">
      
          
          <div class="card-body mb-3 mr-3 ml-3" >

            <form action="" method="POST" novalidate class="text-center">
                {% csrf_token%}
                {{ form|crispy}}
                <button type="submit" class="btn btn-primary btn-sm D-block mt-3"> Log In</button>
            </form>
        </div>
        <div class="divider">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>
        <a class="fb" href=#>Log in with Facebook</a>
        <a class="forgot" href=#>Forgot password?</a>
      
    </div>
    <div class="panel signup">
      <p>Don't have an account?</p>
      <a href="{% url 'register' %}">Sign up</a>
    </div>
    <div class="apps">
      <p>Get the app.</p>
      <div class="app-stores">
        <img src="{%static 'images/appstore.svg'%}" alt="App Store">
        <img src="{%static 'images/play-store.svg'%}" alt="Play Store">
      </div>
    </div>
  </div>
</section>
{% endblock %}
